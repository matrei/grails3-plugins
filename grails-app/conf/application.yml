---
grails:
    profile: web
    codegen:
        defaultPackage: grailsplugins
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    jmx:
        unique-names: true
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    devtools:
        restart:
            additional-exclude:
                - '*.gsp'
                - '**/*.gsp'
                - '*.gson'
                - '**/*.gson'
                - 'logback.groovy'
                - '*.properties'
management:
    endpoints:
        enabled-by-default: true
    info:
        git:
            enabled: true
            mode: simple
---
grails:
    assets:
        babel:
            enabled: true
        cors:
            enabled: true
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
---
grailsplugins:
    refresh-enabled: false
    number-of-latest-plugins: 5
    number-of-top-rated-plugins: 5
    stale-after-minutes: 1440
    sync:
        initial-delay: 8s
        fixed-delay: 1h
    blacklist:
        - grails-navigation-core
        - grails-navigation
    client:
        metadata:
            user-agent: Grails Plugin Portal
            url: ${GP_METADATA_BASE_URL:`https://grails.github.io`}
            path: ${GP_METADATA_PATH:/grails-plugins-metadata/grails-plugins.json}
            read-timeout: 15s
            retry:
                attempts: 3
                delay: 5s
        github-api:
            user-agent: Grails Plugin Portal
            url: ${GP_GITHUB_API_BASE_URL:`https://api.github.com`}
            username: ${GP_GITHUB_USERNAME:}
            token: ${GP_GITHUB_TOKEN:}
            read-timeout: 15s
            retry:
                attempts: 3
                delay: 1s
        readme:
            user-agent: Grails Plugin Portal
            url: ${GP_README_BASE_URL:`https://raw.githubusercontent.com`}
            markdown-filenames:
                - README.md
                - Readme.md
                - readme.md
                - README.markdown
                - Readme.markdown
                - readme.markdown
            asciidoc-filenames:
                - README.adoc
                - Readme.adoc
                - readme.adoc
                - README.asciidoc
                - Readme.asciidoc
                - readme.asciidoc
    twitter:
        enabled: false
        debug-enabled: false
        consumer-key: ${GP_TWITTER_CONSUMER_KEY:}
        consumer-secret: ${GP_TWITTER_CONSUMER_SECRET:}
        access-token: ${GP_TWITTER_ACCESS_TOKEN:}
        access-token-secret: ${GP_TWITTER_ACCESS_TOKEN_SECRET:}
---